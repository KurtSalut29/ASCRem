<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Enrollments</title>
</head>
<body>
    <h2>Enroll Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enroll</button>
    </form>

    <hr>

    <h2>Enrollment List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Class</th>
                <th>Date Enrolled</th>
            </tr>
        </thead>
        <tbody>
            {% for enrollment in enrollments %}
            <tr>
                <td>{{ enrollment.student.full_name }}</td>
                <td>{{ enrollment.class_obj.class_name }}</td>
                <td>{{ enrollment.date_enrolled }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No enrollments found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
