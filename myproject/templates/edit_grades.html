{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grades Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0a1a5c 0%, #1a2d8f 100%);
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0b0f33;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .sidebar img {
      width: 100px;
      margin-bottom: 10px;
    }

    .sidebar h3 {
      color: #FFD700;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      width: 100%;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #1a2d8f;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      color: #FFD700;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .panel {
      background-color: #0b0f33;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .panel-title {
      font-weight: bold;
      color: #FFD700;
      border-bottom: 2px solid #1a2d8f;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .form-label {
      color: #FFD700;
      font-weight: 600;
    }

    .form-control {
      background-color: #121a4a;
      color: white;
      border: none;
    }

    .form-control:focus {
      border: 1px solid #FFD700;
      box-shadow: 0 0 5px #FFD700;
      background-color: #121a4a;
    }

    .btn-save {
      background-color: #FFD700;
      color: #000;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    .btn-save:hover {
      background-color: #f4c400;
    }

    .btn-cancel {
      background-color: #6c757d;
      border: none;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #5a6268;
    }

    .back-link {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #f4c400;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{% static 'images/ASCReM Logo.png' %}" alt="ASCReM Logo">
    <h3>ASCREM</h3>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'class_panel' %}">Classes</a>
    <a href="{% url 'grades_panel' %}" class="active">Grades</a>
    <a href="{% url 'notifications_panel' %}">Notifications</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Grades Management Panel</h2>

    <div class="panel">
      <div class="panel-title">‚úèÔ∏è Edit Grade Information</div>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-save mt-3">üíæ Save Changes</button>
        <a href="{% url 'grades_panel' %}" class="btn btn-cancel mt-3">Cancel</a>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="{% url 'grades_panel' %}" class="back-link">‚Üê Back to Grades Panel</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
