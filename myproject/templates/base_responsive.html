{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ASCReM{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/ASCReM_Logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'images/css/responsive.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="{% static 'images/ASCReM_Logo.png' %}" alt="ASCReM Logo">
            <h2>ASCREM</h2>
        </div>
        <nav class="nav-links">
            <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="{% url 'class_panel' %}" class="{% if request.resolver_match.url_name == 'class_panel' %}active{% endif %}">
                <i class="bi bi-journal-text"></i> Classes
            </a>
            <a href="{% url 'attendance_panel' %}" class="{% if request.resolver_match.url_name == 'attendance_panel' %}active{% endif %}">
                <i class="bi bi-calendar-check"></i> Attendance
            </a>
            <a href="{% url 'grades_panel' %}" class="{% if request.resolver_match.url_name == 'grades_panel' %}active{% endif %}">
                <i class="bi bi-bar-chart-fill"></i> Grades
            </a>
            <a href="{% url 'reports_panel' %}" class="{% if request.resolver_match.url_name == 'reports_panel' %}active{% endif %}">
                <i class="bi bi-file-earmark-text"></i> Reports
            </a>
            <a href="{% url 'profile' %}" class="{% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="bi bi-person-circle"></i> Profile
            </a>
            <a href="{% url 'settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
                <i class="bi bi-gear"></i> Settings
            </a>
            <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                <i class="bi bi-info-circle"></i> About
            </a>
            <a href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
